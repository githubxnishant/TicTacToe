<!DOCTYPE html>
<html>

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    
</head>

<body>
    
    <!--- Header Start --->
    
    <header>
        
        <h1>Tic Tac Toe</h1>
        
    </header>
    
    <!-- Header End -->
    
    <!-- Nav Start -->
    
    <section class="nav">
            
            <button onclick="redirectToHome()" id="homeBtn">Home</button>
            <button onclick="redirectToPlay()" id="restartBtn">Restart</button>
        </section>
        
    <!-- Nav End -->
    
    <!--- Main Game Section Start---> 
        
    <main>
        
        <section id="player1">
            
            <div class="playerLogo"><b>X</b></div>
            
            <div class="playerInfo">
                <h1>Player <b>X</b></h1>
                <b><h3>Points : <span id="xPoints">0</span></h3></b>
            </div>
            
        </section>
        
        <section id="player2">
            
            <div class="playerLogo"><b>O</b></div>
            
            <div class="playerInfo">
                <h1>Player <b>O</b></h1>
                <h3><b>Points : <span id="oPoints">0</span></b></h3> 
            </div>
            
        </section>
        
        <section class="game">
            
            <!-- <div id="boxLine1"> -->
                
                <button class="box" id="box1"></button>
                <button class="box" id="box2"></button>
                <button class="box" id="box3"></button>
                
            <!-- </div> -->
            
            <!-- <div id="boxLine2"> -->
                
                <button class="box" id="box4"></button>
                <button class="box" id="box5"></button>
                <button class="box" id="box6"></button>
                
            <!-- </div> -->
            
            <!-- <div id="boxLine3"> -->
                
                <button class="box" id="box7"></button>
                <button class="box" id="box8"></button>
                <button class="box" id="box9"></button>
                
            <!-- </div> -->
            
            
        </section>
        
    </main>
    
    <!-- Main Game Section End -->
    
    <!--Footer-->

            <div class="footline"> Made with "<i class="bi bi-heart-fill"></i>" by <a href="https://linktr.ee/linkxnishant" style="color: black" ><b><u>NISHANT</u></b></a> </div>

                <span>
                    <a href="mailto:mailxnishant@gmail.com"><i class="bi bi-envelope-at" id="mail"></i></a>
                </span>
                <span>
                    <a href="https://github.com/githubxnishant" class="icon"><i class="bi bi-github"></i></a>
                </span>
                <span>
                    <a href="https://www.linkedin.com/in/linkxnishant"><i class="bi bi-linkedin icon"></i></a>
                </span>
                <span>
                    <a href="https://www.instagram.com/igxnishant"><i class="bi bi-instagram icon"></i></a>
                </span>
                <span>
                    <a href="https://twitter.com/tweetxnishant"><i class="bi bi-twitter-x icon"></i></a>
                </span>
            </div>
        </section>
        
    </footer>

    <!-- Script Start -->
    
    <script src="app.js"></script>
    
    <!-- Script End -->
    
</body>

</html>
